<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        let n=0;
        $(document).ready(function() {
            $("div.out").mouseenter(function() {
        $("p:first", this).text("마우스 포인트 들어옴");
        $("p:last", this).text(++n);
        });
    });
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <title>마우스 메소드 실습</title>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
    
</body>
</html>
